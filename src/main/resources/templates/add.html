<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container body-content">

<nav th:replace="~{fragments :: page-header}"></nav>

<h1>Add Activity</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${activity.name}" />
        <span th:errors="${activity.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Location</label>
        <select name="locationId">
            <option th:each="location : ${locations}"
                    th:text="${activity.location}"
                    th:value="${location.id}"></option>
        </select>
        <a th:href="@{'/locations/add'}">Add Location</a>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="${activity.description}" />
        <span th:errors="${activity.description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cost">Cost</label>
        <input class="form-control" th:field="${activity.cost}" />
        <span th:errors="${activity.cost}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="rating">Rating</label>
        <select name="activity.rating">
            <option th:each="rating : ${ratings}"
                    th:text="${activity.rating}"
                    th:value="${activity.rating}"></option>
        </select>
    </div>



    <input type="submit" value="Add Activity" />
</form>

</body>
</html>
