<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container  body-content">
<h1>Add Location</h1>

<nav th:replace="~{fragments :: page-header}"></nav>

<form method="post" style="max-width:600px;">
  <div class="form-group">
    <label th:for="city">City Name</label>
    <input class="form-control" th:field="${location.city}" />
    <span th:errors="${location.city}" class="error"></span>
  </div>

  <div class="form-group">
    <label th:for="location">State Name</label>
    <input class="form-control" th:field="${location.state}" />
    <span th:errors="${location.state}" class="error"></span>
  </div>

  <input type="submit" value="Add Location" />
</form>

</body>
</html>
